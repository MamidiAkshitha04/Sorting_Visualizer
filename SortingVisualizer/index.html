<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=<device-width>, initial-scale=1.0"> -->
    <title>Sorting Visualizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <h1>Sorting Visualizer</h1>
    <div class="btns">
        <nav class="navbar navbar-expand-lg navbar-light">
            <button type="button" class="btn btn-outline-success generatearray nav-item ms-3" onclick="generatearray()">New Array</button>
            <input type="number" placeholder="Enter array size.." id="size" min="4" max="100" class="ms-3">
            
            <div class="d-flex ms-auto">
                <button type="button" class="btn btn-outline-primary bubblesort nav-item me-3" onclick="b1()" id = "bubblesort">Bubble Sort</button>
                <button type="button" class="btn btn-outline-warning mergesort nav-item me-3" onclick="b3()" id="mergesort">Merge Sort</button>
                <button type="button" class="btn btn-outline-info selectionsort nav-item me-3" onclick="b2()" id="selectionsort">Selection Sort</button> 
            </div>
        </nav>
    </div>
    <div class="conatiner d-flex justify-content-center align-items-center">
        <div id="bars"></div>
        <script src="./index.js"></script>
    </div>
</body>
</html>
